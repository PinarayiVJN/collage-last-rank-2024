<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS Variables - Adjusted for Tailwind's flexibility */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --accent-color: #667eea;
            --accent-hover: #5a67d8;
            --table-header: #f7fafc;
            --table-row-hover: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            /* Tag specific colors */
            --tag-bg: #e2e8f0;
            --tag-text: #2d3748;
            --tag-active-bg: var(--accent-color);
            --tag-active-text: #ffffff;
            --tag-hover-bg: #cbd5e1;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --table-header: #334155;
            --table-row-hover: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            /* Tag specific colors for dark mode */
            --tag-bg: #334155;
            --tag-text: #e2e8f0;
            --tag-active-bg: var(--accent-color);
            --tag-active-text: #ffffff;
            --tag-hover-bg: #475569;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .theme-toggle:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background: var(--table-header);
            color: var(--text-primary);
            font-weight: 600;
            padding: 1rem 0.75rem;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th[colspan] {
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 0.875rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--table-row-hover);
            transform: scale(1.01);
        }

        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        [data-theme="dark"] tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .college-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .rank {
            font-weight: 600;
            color: var(--accent-color);
        }

        .no-data {
            color: var(--text-secondary);
            font-style: italic;
        }

        .note {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        [data-theme="dark"] .note {
            background: linear-gradient(135deg, #451a03, #78350f);
            color: #fbbf24;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* NEW STYLES for tags */
        .filter-sort-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
            justify-content: flex-end; /* Aligns tags to the right */
            width: 100%;
        }
        
        .filter-tag, .sort-tag {
            padding: 0.6rem 1.2rem;
            border-radius: 9999px; /* Pill shape */
            background-color: var(--tag-bg);
            color: var(--tag-text);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .filter-tag:hover, .sort-tag:hover {
            background-color: var(--tag-hover-bg);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .filter-tag.active, .sort-tag.active {
            background-color: var(--tag-active-bg);
            color: var(--tag-active-text);
            border-color: var(--tag-active-bg);
            box-shadow: var(--shadow);
        }

        /* Responsive adjustments for tags */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-sort-group {
                justify-content: center;
                margin-top: 0.5rem;
            }
            .filter-tag, .sort-tag {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

            { slNo: 26, name: "AMAL JYOTHI, KOTTAYAM", '1st_gen': "16,854", '1st_ews': "-", '2nd_gen': "19,141", '2nd_ews': "-", category: "Private Self-Financing" },

        ];

        const collegeTableBody = document.querySelector('#collegeTable tbody');
        const searchInput = document.getElementById('searchInput');
        const totalCollegesSpan = document.getElementById('totalColleges');
        const filterTags = document.querySelectorAll('.filter-tag');
        const sortRankTag = document.getElementById('sortRankTag');

        let activeFilters = ["All"]; // "All" is active by default
        let currentSort = "none"; // "none" is default, or "1st_gen_asc"

        // Helper function to parse rank strings to numbers
        function parseRank(rankStr) {
            if (rankStr === "-" || rankStr === null || rankStr === undefined) {
                return Infinity; // Treat as very high rank for sorting
            }
            return parseFloat(rankStr.toString().replace(/,/g, '').replace(/K/g, '000'));
        }

        // Function to render the table rows
        function renderTable(collegesToDisplay) {
            collegeTableBody.innerHTML = ''; // Clear existing rows
            let visibleCount = 0;

            if (collegesToDisplay.length === 0) {
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = `<td colspan="6" class="no-data" style="text-align: center;">No colleges found matching your criteria.</td>`;
                collegeTableBody.appendChild(noDataRow);
            } else {
                collegesToDisplay.forEach((college, index) => {
                    const row = document.createElement('tr');
                    // Add "note" span for ST. JOSEPHS PALAI
                    const collegeNameHtml = college.name === "ST. JOSEPHS PALAI [SJC]" 
                        ? `<span class="college-name">${college.name}</span> <span class="note">Not Confirmed</span>`
                        : `<span class="college-name">${college.name}</span>`;

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${collegeNameHtml}</td>
                        <td class="rank">${college['1st_gen']}</td>
                        <td class="rank">${college['1st_ews']}</td>
                        <td class="rank">${college['2nd_gen']}</td>
                        <td class="rank">${college['2nd_ews']}</td>
                    `;
                    collegeTableBody.appendChild(row);
                    visibleCount++;
                });
            }
            totalCollegesSpan.textContent = visibleCount;
        }

        // Function to filter colleges based on search term and selected categories
        function filterColleges(data) {
            const searchTerm = searchInput.value.toLowerCase();
            
            return data.filter(college => {
                const matchesSearch = college.name.toLowerCase().includes(searchTerm);
                
                if (activeFilters.includes("All")) {
                    return matchesSearch;
                } else {
                    return matchesSearch && activeFilters.includes(college.category);
                }
            });
        }

        // Function to sort colleges
        function sortColleges(data, sortBy) {
            const sortedData = [...data]; // Create a shallow copy to avoid modifying original array

            if (sortBy === '1st_gen_asc') {
                sortedData.sort((a, b) => {
                    const rankA = parseRank(a['1st_gen']);
                    const rankB = parseRank(b['1st_gen']);
                    return rankA - rankB; // Ascending order
                });
            }
            // Add more sorting logic here if needed
            return sortedData;
        }

        // Main function to apply filters, sort, and render
        function filterAndSortAndRender() {
            let filtered = filterColleges(collegesData);
            let sorted = sortColleges(filtered, currentSort);
            renderTable(sorted);
        }

        // Event Listeners for Filters (Tags)
        filterTags.forEach(tag => {
            tag.addEventListener('click', () => {
                const filterValue = tag.dataset.filter;

                if (filterValue === "All") {
                    // If "All" is clicked, activate only "All" and deactivate others
                    activeFilters = ["All"];
                    filterTags.forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                } else {
                    // If another filter is clicked
                    if (activeFilters.includes("All")) {
                        // If "All" was active, deactivate it and start with current filter
                        activeFilters = [filterValue];
                        document.querySelector('.filter-tag[data-filter="All"]').classList.remove('active');
                    } else if (activeFilters.includes(filterValue)) {
                        // If filter is already active, deactivate it
                        activeFilters = activeFilters.filter(f => f !== filterValue);
                    } else {
                        // If filter is not active, activate it
                        activeFilters.push(filterValue);
                    }

                    // If no filters are active (except "All" after deactivating it), activate "All"
                    if (activeFilters.length === 0) {
                        activeFilters = ["All"];
                        document.querySelector('.filter-tag[data-filter="All"]').classList.add('active');
                    }

                    // Update UI for all filter tags
                    filterTags.forEach(t => {
                        if (activeFilters.includes(t.dataset.filter)) {
                            t.classList.add('active');
                        } else {
                            t.classList.remove('active');
                        }
                    });
                }
                filterAndSortAndRender();
            });
        });

        // Event Listener for Sort (Tag)
        sortRankTag.addEventListener('click', () => {
            if (currentSort === "1st_gen_asc") {
                currentSort = "none"; // Deactivate sort
                sortRankTag.classList.remove('active');
            } else {
                currentSort = "1st_gen_asc"; // Activate sort
                sortRankTag.classList.add('active');
            }
            filterAndSortAndRender();
        });

        // Event Listener for Search Input
        searchInput.addEventListener('input', filterAndSortAndRender);

        // Initial render on page load
        filterAndSortAndRender();

        // Add smooth scrolling and animation observers (unchanged, but added observeTableRows call after render)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        function observeTableRows() {
            // Stop observing old rows if any
            observer.disconnect();
            Array.from(collegeTableBody.getElementsByTagName('tr')).forEach(row => {
                row.style.opacity = '0';
                row.style.transform = 'translateY(20px)';
                row.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(row);
            });
        }
        // Re-observe rows after any filter/sort/search operation
        const originalRenderTable = renderTable;
        renderTable = function(collegesToDisplay) {
            originalRenderTable(collegesToDisplay);
            observeTableRows(); // Call observer after table is rendered
        };

        // Call initial render again to ensure new observer logic is applied
        filterAndSortAndRender();

    </script>
